<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .donate-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .donate-form input, .donate-form button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .donate-form button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .donate-form button:hover {
            background-color: #218838;
        }

        .donate-form input:focus, .donate-form button:focus {
            outline: none;
            border-color: #80bdff;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }

    </style>
</head>
<body>

<div class="donate-container">
    <h1>Donate Now</h1>
    <form class="donate-form" action="submit_donation.php" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="amount">Donation Amount ($)</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" min="1" required>
        
        <button type="submit">Donate</button>
    </form>

    <div class="message" id="message"></div>

    <div class="footer">
        <p>&copy; 2024 Your Organization. All rights reserved.</p>
    </div>
</div>

</body>
</html>
